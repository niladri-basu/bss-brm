# The validation configuration file stating the number of days decided as the
# threshold for the particular audit table for validating the oldest record  
# against this number of days for that table.
# For new audit tables please add a new line in the similar format giving the table name and
# the threshold number for days.

AUDIT_AGE_THRESHOLD:au_service_t:40
AUDIT_AGE_THRESHOLD:au_product_t:50
