#
#To turn on logging in the webservices
#
brmwsm.log.enabled=true

#To turn on BRMWSM Authorization
brmwsm.authorization.enabled=true

#For Role Configuration
#Sample configuration
#role.<groupname>=<service1name>.<methodname1>,<service1name>.<methodname2>  or role.<groupname>=<service1name>.*,<service2name>.<methodname1>  "<service1name>.*" represents all methods in the service



#Search Opcode Restriction. Possible Values are "None" or comma separated Template Ids (eg.)1,233,611
restricted.search.ids=None
